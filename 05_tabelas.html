<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <h1>Trabalhando com Taelas</h1>
    <h2>Tabela de produtos</h2>

    <table  border="1">
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
                <th>Estoques</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mouse</td>
                <td>R$50,00</td>
                <td>30</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Notbook</td>
                <td>R$50,00</td>
                <td>30</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Teclado</td>
                <td>R$50,00</td>
                <td>56</td>
            </tr>
        </tbody>
    </table>

  <h2>Tabela com lesclagem</h2>

    <!-- cellpadding (Espaçamento interno da célula) -->
    <!-- cellspacing (Espaçamento externo da célula) -->
    <table  border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <!-- Mescla as colunas -->
                <th colspan="2">Vendas por trimestre</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1° Trimestre</td>
                <td>R$50.000</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Notbook</td>
                <td>R$50,00</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Teclado</td>
                <td>R$50,00</td>
            </tr>
        </tbody>
    </table>




</body>
</html>
